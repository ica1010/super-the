{% extends "base/base.html" %}
{% load static %}
{% block base %}
<div class="main-wrapper">
    <div class="account-content">
        <div class="login-wrapper login-new">
            <div class="container">
                <div class="login-content user-login">
                    <div class="login-logo">
                        <img src="{% static 'assets/img/logo.png' %}" alt="img">
                        <a href="index.html" class="login-logo logo-white">
                            <img src="{% static 'assets/img/logo-white.png' %}" alt>
                        </a>
                    </div>
                    <form method="post" style="min-width: 424px;">
                        {% csrf_token %}
                        <div class="login-userset">
                            <div class="login-userheading">
                                <h3>Sign In</h3>
                                {% if messages %}
                                <ul>
                                    {% for message in messages %}
                                    <li>
                                        <h4 class="text-danger">ERREUR: {{ message }}</h4>
                                    </li>
                                    {% endfor %}
                                </ul>
                                {% endif %}

                            </div>
                            <div class="form-login">
                                <label class="form-label">username</label>
                                <div class="form-addons">
                                    <input type="text" class="form-control" name="username" required>
                                </div>
                            </div>
                            <div class="form-login">
                                <label>Password</label>
                                <div class="pass-group">
                                    <input type="password" class="pass-input" name="password" required>
                                    <span class="fas toggle-password fa-eye-slash"></span>
                                </div>
                            </div>
                            <div class="form-login">
                                <button class="btn btn-login" type="submit">Sign In</button>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="my-4 d-flex justify-content-center align-items-center copyright-text">
                    <p>Copyright &copy; 2025 Super th√©. All rights reserved</p>
                </div>
            </div>
        </div>
    </div>
</div>
