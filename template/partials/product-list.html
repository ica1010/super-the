{% load static %}
{% for product in products %}
<tr id="product-{{ product.id }}" data-date="{{ product.add_at|date:'Y-m-d' }}">
    <td> 
        <img src="{{product.image.url}}" style="width:150px;" alt=""> 
    </td>
    <td>{{product.name}}</td>
    <td><p>{{product.category.name}}</p></td>
    <td>{{product.code}}</td>
    <td>{{product.price}}</td>
    <td> {{product.add_at}}</td>
    <td class="action-table-data" style="display: table-cell;">
        <div class="edit-delete-action">
     
            <a class="me-2 p-2" data-bs-toggle="modal" data-bs-target="#edit-product-{{product.id}}">
                <i data-feather="edit" class="feather-edit"></i>
            </a>
            <a class="me-2 edit-icon  p-2" href="">
                <i data-feather="eye" class="feather-eye"></i>
            </a>
            <a hx-delete="{% url 'delete-product' product.id %}" 
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            hx-target="#product-{{ product.id }}" 
            hx-swap="outerHTML"
            hx-confirm="Are you sure you want to delete this product?" 
            class="confirm-text p-2">
             <i data-feather="trash-2" class="feather-trash-2"></i>
         </a>
         
          

        </div>
    </td>
</tr>
{% endfor %}
