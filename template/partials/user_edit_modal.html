<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="userModalLabel">Modifier l'utilisateur</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form id="user-form" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="user-telephone" class="form-label">Téléphone</label>
          <input type="text" class="form-control" id="user-telephone" name="telephone" readonly>
        </div>
        <div class="mb-3">
          <label for="user-nom" class="form-label">Nom</label>
          <input type="text" class="form-control" id="user-nom" name="nom">
        </div>
        <div class="mb-3">
          <label for="user-prenoms" class="form-label">Prénoms</label>
          <input type="text" class="form-control" id="user-prenoms" name="prenoms">
        </div>
        <div class="mb-3">
          <label for="user-role" class="form-label">Rôle</label>
          <select class="form-select" id="user-role" name="role">
            <option value="ADMIN">Administrateur</option>
            <option value="CASHIER">Caissier</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="user-password" class="form-label">Nouveau mot de passe</label>
          <input type="password" class="form-control" id="user-password" name="password">
        </div>
        <div class="mb-3">
          <label for="user-password-confirm" class="form-label">Confirmer le mot de passe</label>
          <input type="password" class="form-control" id="user-password-confirm" name="password_confirm">
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
      </form>
    </div>
</div>
